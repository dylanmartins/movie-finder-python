swagger: "2.0"
info:
  description: This project will help people to find specific or random movies according to some filters.
  version: "0.0.0"
  title: movie_finder
basePath: /
schemes:
  - http
  - https
paths:
  /healthcheck/:
    get:
      tags:
        - healthcheck
      summary: Get healthcheck
      description: Get healthcheck
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        "200":
          description: success
        "500":
          description: error
  /monitor/:
    get:
      tags:
        - healthcheck
      summary: Get monitor
      description: Get monitor
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        "200":
          description: success
        "500":
          description: error
  /search/:
    post:
      tags:
        - search
      summary: Search movies
      description: Search movies based on filters
      parameters:
          - in: body
            name: body
            required: true
            schema:
              $ref: "#/definitions/SearchMovie"
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        "200":
          description: success
        "400":
          description: bad request
        "500":
          description: error
definitions:
  SearchMovie:
    type: object
    example: {
      'teste': 'OK'
    }
